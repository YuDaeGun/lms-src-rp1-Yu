<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">

<head>
	<meta charset="UTF-8">
	<title>勤怠情報変更｜LMS</title>
</head>

<body>

	<th:block th:if="${session.loginUserDto.role == '0001'}">
		<h2>勤怠管理</h2>
	</th:block>

	<th:block th:if="${session.loginUserDto.role != '0001'}">
		<h2>勤怠管理 <small>( [[${attendanceForm.userName}]] )</small></h2>
		<th:block th:if="${session.loginUserDto.leaveFlg == '1'}">
			<h2><small>途中退校日：${dispLeaveDate}</small></h2>
		</th:block>
	</th:block>

	<div class="row">
		<div class="bs-component col-sm-12">
			<form th:action="@{/attendance/update}" method="post">
				<table class="table table-hover dataTable no-footer" style="margin-bottom:0 !important;">
					<!-- Task.29 -->
					<thead>
						<tr>
							<th class="w150">日付</th>
							<th class="w160">コース内容</th>
							<th class="w60"></th>
							<th class="w180">出勤</th>
							<th class="w180">退勤</th>
							<th class="w120">中抜け時間</th>
							<th class="w80">ステータス</th>
							<th class="w140">備考</th>
						</tr>
					</thead>
				</table>
				<div style="max-height:560px; overflow-y:auto;"> <!-- Task.29 -->
					<table class="table table-hover dataTable no-footer" style="margin-top:-1px !important;">
						<!-- Task.29 -->
						<tbody>
							<th:block th:each="dailyAttendanceForm, stat : *{attendanceForm.attendanceList}">
								<tr>
									<th:block>
										<input type="hidden" th:name="|attendanceList[${stat.index}].isToday|" th:value="${dailyAttendanceForm.isToday}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].studentAttendanceId|" th:value="${dailyAttendanceForm.studentAttendanceId}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].trainingDate|" th:value="${dailyAttendanceForm.trainingDate}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].dispTrainingDate|" th:value="${dailyAttendanceForm.dispTrainingDate}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].sectionName|" th:value="${dailyAttendanceForm.sectionName}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].statusDispName|" th:value="${dailyAttendanceForm.statusDispName}" />
									</th:block>
									<td class="w150">[[${dailyAttendanceForm.dispTrainingDate}]]</td>
									<td class="w160">[[${dailyAttendanceForm.sectionName}]]</td>
									<td class="w60"></td>
									<!-- Task.26 出勤 -->
									<td class="w170">
										<div style="display:inline-flex; align-items:center;">
											<select th:name="|attendanceList[${stat.index}].trainingStartTimeHour|"
												class="form-control w80">
												<option th:each="hour : ${attendanceForm.hourMap}"
													th:value="${hour.key}" th:text="${hour.value}"
													th:selected="${#strings.equals(dailyAttendanceForm.trainingStartTimeHour, hour.key)}">
												</option>
											</select>
											：
											<select th:name="|attendanceList[${stat.index}].trainingStartTimeMinute|"
												class="form-control w80">
												<option th:each="minute : ${attendanceForm.minuteMap}"
													th:value="${minute.key}" th:text="${minute.value}"
													th:selected="${#strings.equals(dailyAttendanceForm.trainingStartTimeMinute, minute.key)}">
												</option>
											</select>
										</div>
									</td>
									<!-- Task.26 退勤 -->
									<td class="w170">
										<div style="display:inline-flex; align-items:center;">
											<select th:name="|attendanceList[${stat.index}].trainingEndTimeHour|"
												class="form-control w80">
												<option th:each="hour : ${attendanceForm.hourMap}"
													th:value="${hour.key}" th:text="${hour.value}"
													th:selected="${#strings.equals(dailyAttendanceForm.trainingEndTimeHour, hour.key)}">
												</option>
											</select>
											：
											<select th:name="|attendanceList[${stat.index}].trainingEndTimeMinute|"
												class="form-control w80">
												<option th:each="minute : ${attendanceForm.minuteMap}"
													th:value="${minute.key}" th:text="${minute.value}"
													th:selected="${#strings.equals(dailyAttendanceForm.trainingEndTimeMinute, minute.key)}">
												</option>
											</select>
										</div>
									</td>
									<td class="w120">
										<select th:name="|attendanceList[${stat.index}].blankTime|"
											class="form-control">
											<option th:each="blankTime : ${attendanceForm.blankTimes}"
												th:value="${blankTime.key}" th:inlne="text" class="form-control"
												th:selected="${blankTime.key == dailyAttendanceForm.blankTime}">
												[[${blankTime.value}]]</option>
										</select>
									</td>
									<td class="w80">[[${dailyAttendanceForm.statusDispName}]]</td>
									<td class="w140">
										<input type="text" th:name="|attendanceList[${stat.index}].note|"
											th:value="${dailyAttendanceForm.note}" class="form-control"></input>
									</td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>

				<div class="form-group">
					<th:block th:if="${session.loginUserDto.role == '0001'}">
						<a th:href="@{/attendance/detail}" class="btn btn-default">戻る</a>
					</th:block>
					<th:block th:if="${session.loginUserDto.role != '0001'}">
						<input type="submit" value="戻る" name="indexCompany" class="btn btn-default" />
					</th:block>
					<input type="submit" value="更新" name="complete" class="btn btn-info" />
				</div>
			</form>
		</div>
	</div>

</body>

</html>
